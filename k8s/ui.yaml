apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.32.0 (HEAD)
  labels:
    io.kompose.service: ui
  name: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: ui
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.32.0 (HEAD)
      labels:
        io.kompose.network/job-scheduler-node-network: "true"
        io.kompose.service: ui
    spec:
      containers:
        - env:
            - name: BACKEND_HOST_INTERNAL
              valueFrom:
                configMapKeyRef:
                  key: BACKEND_HOST_INTERNAL
                  name: ui-env
            - name: NEXT_PUBLIC_BACKEND_HOST
              valueFrom:
                configMapKeyRef:
                  key: NEXT_PUBLIC_BACKEND_HOST
                  name: ui-env
          image: ckng21/job-scheduler-ui:latest
          name: ui
          ports:
            - containerPort: 3000
              # hostPort: 3000
              protocol: TCP
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.2"
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.32.0 (HEAD)
  labels:
    io.kompose.service: ui
  name: ui
spec:
  type: NodePort
  ports:
    - name: "uiport"
      port: 3000
      targetPort: 3000
      # nodePort: 30080 # exposed to host
  selector:
    io.kompose.service: ui
---
apiVersion: v1
data:
  BACKEND_HOST_INTERNAL: http://api:8000
  NEXT_PUBLIC_BACKEND_HOST: http://localhost:8000
  NEXT_PUBLIC_SUPPORTED_EXTENSIONS: ".sh"
kind: ConfigMap
metadata:
  labels:
    io.kompose.service: ui-env
  name: ui-env
